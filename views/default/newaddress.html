{{extend 'layout.html'}}

<h1>Add new Address Here...</h1>
<br>
<br>
<br>
<br>
<form method='post' action='saveaddress'>

<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">

        </div>

         <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
  
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="name" name='name'>
    </div>
  </div>
    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">House/Flat No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="house" name='house'>
    </div>
  </div>
   <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Area</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="area" name='area'>
    </div>
  </div>
           <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="city" name='city'>
    </div>
  </div>
          <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">State</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="state" name='state'>
    </div>
  </div>
          <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Country</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="country" name='country'>
    </div>
  </div>
          <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">PIN No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="pin" name='pin'>
    </div>
  </div>
               <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Phone No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="phone" name='phone'>
    </div>
  </div>
               <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email Id. </label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg" id="email" name='email'>
    </div>
  </div>
              
                 <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Address type  </label>
    <div class="col-sm-10">
      <input type="radio"name='atype' value ='home'> Home
         <input type="radio" name='atype' value='office'> Office
    </div>
  </div>
              
          </div>
        </div>
        

       

        <div class="card">
          <div class="card-body">
            <button type="submit" class="btn btn-warning btn-block btn-lg" >Save Address</button>
          </div>
        </div>
         

</form>
      </div>
    </div>
  </div>
</section>
